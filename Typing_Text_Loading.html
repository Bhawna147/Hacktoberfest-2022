<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text Loading</title>
</head>

<body>
    <div class="loader"></div>
  
  <style>
    body{
    background-color: aquamarine;
}

.loader {
    margin-top: 20%;
    margin-left: 45%;
    font-size: 48px;
    color: rgb(0, 0, 255);
    display: inline-block;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 400;
    position: relative;
}

.loader:before {
    content: '';
    animation: 5s print linear alternate infinite;
}

.loader:after {
    content: '';
    position: absolute;
    right: -4px;
    top: 50%;
    transform: translatey(-45%);
    width: 2px;
    height: 1.3em;
    background: currentColor;
    opacity: 0.8;
    animation: 1s blink steps(2) infinite;
}

@keyframes blink {
    0% {
        visibility: hidden;
    }

    100% {
        visibility: visible;
    }
}

@keyframes print {
    0% {
        content: 'L'
    }

    10% {
        content: 'Lo'
    }

    20% {
        content: 'Loa'
    }

    30% {
        content: 'Load'
    }

    40% {
        content: 'Loadi'
    }

    50% {
        content: 'Loadin'
    }

    60% {
        content: 'Loading'
    }

    70% {
        content: 'Loading.'
    }

    80% {
        content: 'Loading..'
    }

    90%,
    100% {
        content: 'Loading...'
    }
}
  </style>
</body>

</html>
